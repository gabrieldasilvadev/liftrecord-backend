server:
  port: 7000

logging:
  level:
    br.com.liftrecord: INFO

spring:
  jpa:
    database: POSTGRESQL
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
        generate_statistics: false
        format_sql: false
  datasource:
    url: ${database.url}?binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified
    username: ${database.username}
    password: ${database.password}
    initialization-mode: always
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    url: ${database.url}
    user: ${database.username}
    password: ${database.password}